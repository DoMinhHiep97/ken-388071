<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" oninput="increase(value)" >
    Show<span id="outt"></span>
</form>
<script>
function increase(a) {
    a=parseFloat(a);
    document.getElementById("outt").innerHTML=a+1;
    return a;

}
</script>
</body>
</html>
